<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Future Tech | Home</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <script src="/src/scripts/main.js" type="module" defer></script>
  </head>

  <body>
    <header class="header">
      <div class="header__promo">
        <div class="header__promo-inner continer">
          <a href="#" class="header__promo-link">
            <span class="icon icon--yellow-arrow">
              Subscribe to our Newsletter For New & latest Blogs and Resources
            </span>
          </a>
        </div>
      </div>

      <div class="header__body">
        <div class="header__body-inner continer">
          <a href="/" class="header__logo logo" aria-label="Home" title="Home">
            <img
              src="/src/images/Logo.svg"
              alt=""
              class="logo__image"
              width="179"
              height="50"
            />
          </a>
        </div>
        <div class="header__overlay hidden-mobile">
          <nav class="header__menu">
            <ul class="header__menu-list">
              <li class="header__menu-item">
                <a href="/" class="header__menu-link is-active">Home</a>
              </li>
              <li class="header__menu-item">
                <a href="/" class="header__menu-link">News</a>
              </li>
              <li class="header__menu-item">
                <a href="/" class="header__menu-link">Podcasts</a>
              </li>
              <li class="header__menu-item">
                <a href="/" class="header__menu-link">Resources</a>
              </li>
            </ul>
          </nav>
          <a class="header__contact-us-link button button--accent">Contact Us</a>
        </div>

        <button
          class="header__burger-button burger-button visible-mobile"
          aria-label="Open menu"
          title="Open menu"
        >
          <span class="burger-button__line"></span>
          <span class="burger-button__line"></span>
          <span class="burger-button__line"></span>
        </button>
      </div>
    </header>
  </body>
</html>
